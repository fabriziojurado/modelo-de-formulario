<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE- edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Web</title>
</head>

<body>
    <section>
        <center>

            <div class="formato">
                <form action="CLCorreo.php" method="POST">
                    <br><br>
                    <h1>Modelo de Formulario</h1>
                    <br><br>
                    <h2>Bienvenidos al Formulario de la I.E. "Nuevo Mundo"</h2>
                    <br><br>

                    <div class="Nombre">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <label>Nombre:</label>
                        <input type="text" name="nombre" id="" required><span class="barra"></span>
                    </div>
                    <br><br>
                    <div class="Apellido">
                        <ion-icon name="people-circle-outline"></ion-icon>
                        <label>Apellido:</label>
                        <input type="text" name="apellido" id="" required><span class="barra"></span>
                    </div>
                    <br><br>
                    <div class="Telefono">
                        <ion-icon name="call-outline"></ion-icon>
                        <label>Telefono:</label>
                        <input type="text" name="telefono" id="" required><span class="barra"></span>
                    </div>
                    <br><br>

                    <div class="E-mail">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label>E-mail:</label>
                        <input type="email" name="email" id="" required><span class="barra"></span>
                    </div>
                    <br><br>

                    <div class="Asunto">
                        <ion-icon name="mail-open"></ion-icon>
                        <label>Asunto:</label>
                        <input type="text" name="asunto" id="" rows="3" required><span class="barra"></span>
                    </div>
                    <br><br>

                    <button type="submit">REGISTRARSE</button>
                    <br><br>
                    <div class="Link">
                        <h4>
                            <p>Correo a enviar:</p>
                        </h4>
                         <a href="">ratencio@senati.pe</a>
                    </div>
                </form>
            </div>
        </center>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <a href="images.jpg"></a>


</body>

</html>
